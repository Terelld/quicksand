<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quicksand</title>
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        
        <div class = "wrapper">
        
            <h1 class = "title">Quicksand</h1>
            <h3 class = "description">The Ultimate Guessing Game</h3>
            <div class ="gameboard">
                <div class= "messageboard">
                    <p class="messages"> <span></span></p>
                </div>
                <div class = "wordspace" id = "wordspace"></div>
                <input id = "letterbox" type="text" class="user-guess" maxlength="1">
                <div class = "submissions"></div>
                <div class = "info">
                    <p id = "chancesleft" class= "chancesleft"> 
                    Guesses Left: <span></span></p>
                    <p id = "reminder" class = "reminder"> 
                    Letters Used: <span></span></p>
                </div>
                <div class ="info2">
                    <p id = "reminder" class= "reminder"> 
                    Letters Used: <span></span></p> 
                </div>    
                
                <button class = "startbutton" id = "startbutton">Play/Restart</button>  
            </div>
        </div>
    </body>
